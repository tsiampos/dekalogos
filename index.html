<br><center><h2 style="font-family:Verdana;">ΔΕΚΑΛΟΓΟΣ/ΔΕΚΑ ΕΝΤΟΛΕΣ<br>(ΜΩΣΑΙΚΟΣ ΝΟΜΟΣ)</h2></center><object class='h3'  style='font-size:22px; color:#2F4F4F; font-weight:normal; line-height:100%; font-family:  Consolas; text-decoration: none;'>ΚΑΙ ἐλάλησε Κύριος πάντας τοὺς λόγους τούτους λέγων·<br><br>
&#8226;ἐγώ εἰμι Κύριος ὁ Θεός σου, ὅστις ἐξήγαγόν σε ἐκ γῆς Αἰγύπτου, ἐξ οἴκου δουλείας. οὐκ ἔσονταί σοι θεοὶ ἕτεροι πλὴν ἐμοῦ<br><br>
&#8226;οὐ ποιήσεις σεαυτῷ εἴδωλον, οὐδὲ παντὸς ὁμοίωμα, ὅσα ἐν τῷ οὐρανῷ ἄνω καὶ ὅσα ἐν τῇ γῇ κάτω καὶ ὅσα ἐν τοῖς ὕδασιν ὑποκάτω τῆς γῆς. οὐ προσκυνήσεις αὐτοῖς, οὐδὲ μὴ λατρεύσεις αὐτοῖς· ἐγὼ γάρ εἰμι Κύριος ὁ Θεός σου, Θεὸς ζηλωτής, ἀποδιδοὺς ἁμαρτίας πατέρων ἐπὶ τέκνα, ἕως τρίτης καὶ τετάρτης γενεᾶς τοῖς μισοῦσί με καὶ ποιῶν ἔλεος εἰς χιλιάδας τοῖς ἀγαπῶσί με καὶ τοῖς φυλάσσουσι τὰ προστάγματά μου<br><br>
&#8226;οὐ λήψει τὸ ὄνομα Κυρίου τοῦ Θεοῦ σου ἐπί ματαίῳ· οὐ γὰρ μὴ καθαρίσῃ Κύριος ὁ Θεός σου τὸν λαμβάνοντα τὸ ὄνομα αὐτοῦ ἐπὶ ματαίῳ<br><br>
&#8226;μνήσθητι τὴν ἡμέρα τῶν σαββάτων ἁγιάζειν αὐτήν. ἓξ ἡμέρας ἐργᾷ καὶ ποιήσεις πάντα τὰ ἔργα σου· τῇ δὲ ἡμέρᾳ τῇ ἑβδόμῃ σάββατα Κυρίῳ τῷ Θεῷ σου· οὐ ποιήσεις ἐν αὐτῇ πᾶν ἔργον, σὺ καὶ ὁ υἱός σου καὶ ἡ θυγάτηρ σου, ὁ παῖς σου καὶ ἡ παιδίσκη σου, ὁβοῦς σου καὶ τὸ ὑποζύγιόν σου καὶ πᾶν κτῆνός σου καὶ ὁ προσήλυτος ὁ παροικῶν ἐν σοί. ἐν γὰρ ἓξ ἡμέραις ἐποίησε Κύριος τὸν οὐρανὸν καὶ τὴν γῆν καὶ τὴν θάλασσαν καὶ πάντα τὰ ἐν αὐτοῖς καὶ κατέπαυσε τῇ ἡμέρᾳ τῇ ἑβδόμῃ· διὰ τοῦτο εὐλόγησε Κύριος τὴν ἡμέραν τὴν ἑβδόμην καὶ ἡγίασεν αὐτήν<br><br>
&#8226;τίμα τὸν πατέρα σου καὶ τὴν μητέρα σου, ἵνα εὖ σοι γένηται, καὶ ἵνα μακροχρόνιος γένῃ ἐπὶ τῆς γῆς τῆς ἀγαθῆς, ἧς Κύριος ὁ Θεός σου δίδωσί σοι<br><Br>
&#8226;οὐ μοιχεύσεις<br><Br>
&#8226;οὐ κλέψεις<br><Br>
&#8226;οὐ φονεύσεις<br><Br>
&#8226;οὐ ψευδομαρτυρήσεις κατὰ τοῦ πλησίον σου μαρτυρίαν ψευδῆ<br><Br>
&#8226;οὐκ ἐπιθυμήσεις τὴν γυναῖκα τοῦ πλησίον σου. οὐκ ἐπιθυμήσεις τὴν οἰκίαν τοῦ πλησίον σου οὔτε τὸν ἀγρὸν αὐτοῦ οὔτε τὸν παῖδα αὐτοῦ οὔτε τὴν παιδίσκην αὐτοῦ οὔτε τοῦ βοὸς αὐτοῦ οὔτε τοῦ ὑποζυγίου αὐτοῦ οὔτε παντὸς κτήνους αὐτοῦ οὔτε ὅσα τῷ πλησίον σου ἐστί</object>
